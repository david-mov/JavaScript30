<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

  const cities = [];
  fetch(endpoint)
    .then(res => res.json())
    .then(data => cities.push(...data))

  const input = document.querySelector('.search');
  const suggestions = document.querySelector('.suggestions');

  function handleInput() {
    const filteredCities = cities.filter(e => {
      const exp = new RegExp(this.value, 'gi');
      return e.city.match(exp) || e.state.match(exp);
    })
    suggestions.innerHTML = filteredCities.map(e => {
      return (
        `<li>
          <span class='name'>${e.city}, ${e.state}</span>
          <span class='population'>${e.population}</span>
        </li>`
      );
    }).join('');
  }

  input.addEventListener('input', handleInput);

</script>
</body>
</html>
